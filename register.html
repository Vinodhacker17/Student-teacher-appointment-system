<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Appointment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image-section register d-none d-md-flex">
            <div class="auth-text-overlay">
                <h2>Join Our Community</h2>
                <p>Register as a student to start booking appointments today.</p>
            </div>
        </div>

        <div class="auth-form-section">
            <div class="auth-form-container">
                <div class="text-center mb-5">
                    <h3>Create an Account</h3>
                    <p class="text-muted">Begin your journey with us.</p>
                </div>
                <form>
                     <div class="form-floating mb-3">
                        <input type="text" id="name" class="form-control" placeholder="John Doe">
                        <label for="name">Full Name</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" id="email" class="form-control" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" id="password" class="form-control" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <button type="button" onclick="registerStudent()" class="btn btn-success w-100 btn-lg py-3 mt-3">Register</button>
                    <p class="text-center mt-4">
                        Already have an account? <a href="index.html">Login</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
    <script type="module" src="register.js"></script>
</body>
</html>
