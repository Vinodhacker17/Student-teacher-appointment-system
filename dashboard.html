<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="sidebar-brand">Student Panel</h1>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item active">
                    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
                </li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn btn-danger w-100" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>

        <div class="main-content">
            <h2 class="mb-4">Student Dashboard</h2>
            <div class="row">
                <div class="col-lg-5 mb-4">
                    <div class="card mb-4">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">1. Search & Select a Teacher</h5>
                            <div class="input-group">
                               <input type="text" id="searchInput" class="form-control" placeholder="Search by name or subject...">
                               <button onclick="searchTeachers()" class="btn btn-primary">Search</button>
                            </div>
                            <ul id="teacherList" class="list-group mt-3"></ul>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-3">2. Book an Available Slot</h5>
                            <input type="text" id="selectedTeacher" class="form-control mb-2" placeholder="Selected Teacher's Name" disabled>
                            <input type="hidden" id="selectedTeacherEmail">
                            
                            <label for="datePicker" class="form-label mt-2">Select a Date</label>
                            <input type="date" id="datePicker" class="form-control mb-2">

                            <label for="timeSlotSelect" class="form-label">Available Slots</label>
                            <select id="timeSlotSelect" class="form-select mb-2" disabled>
                                <option>Select a date first</option>
                            </select>
                            
                            <textarea id="message" class="form-control mb-2" placeholder="Purpose of Appointment..." rows="3"></textarea>
                            <button onclick="bookAppointment()" class="btn btn-success w-100 mt-2">Book Now</button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-7 mb-4">
                    <div class="card">
                        <div class="card-body"><h5 class="card-title">My Appointments</h5></div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Teacher Email</th>
                                        <th>Time</th>
                                        <th>Purpose</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody id="myAppointments"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dashboard.js"></script>
</body>
</html>
