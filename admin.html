<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="sidebar-brand">Admin Panel</h1>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item active"><a href="#">Dashboard</a></li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <h2 class="mb-4">Dashboard</h2>

            <div class="card mb-4">
                <div class="card-body p-4">
                    <h5 class="mb-3">Add New Teacher</h5>
                    <div class="row g-3">
                        <div class="col-md-3"><input type="text" id="name" class="form-control" placeholder="Full Name"></div>
                        <div class="col-md-3"><input type="email" id="email" class="form-control" placeholder="Email"></div>
                        <div class="col-md-3"><input type="text" id="department" class="form-control" placeholder="Department"></div>
                        <div class="col-md-3"><input type="text" id="subject" class="form-control" placeholder="Subject"></div>
                    </div>
                    <button onclick="addTeacher()" class="btn btn-primary mt-3 px-4">Add Teacher</button>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7 mb-4">
                    <div class="card">
                        <div class="card-body"><h5 class="card-title">Manage Teachers</h5></div>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Subject</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="teacherList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 mb-4">
                    <div class="card">
                         <div class="card-body"><h5 class="card-title">Pending Student Registrations</h5></div>
                        <div class="table-responsive">
                           <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody id="studentList"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editTeacherModal" tabindex="-1" aria-labelledby="editTeacherModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editTeacherModalLabel">Edit Teacher</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="editTeacherId">
                    <div class="mb-3">
                        <label for="editName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="editName">
                    </div>
                    <div class="mb-3">
                        <label for="editDepartment" class="form-label">Department</label>
                        <input type="text" class="form-control" id="editDepartment">
                    </div>
                    <div class="mb-3">
                        <label for="editSubject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="editSubject">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveTeacherChanges()">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
