<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h1 class="sidebar-brand">Teacher Panel</h1>
            <ul class="sidebar-nav">
                <li class="sidebar-nav-item active"><a href="#">Dashboard</a></li>
            </ul>
            <div class="sidebar-footer">
                <button class="btn btn-danger w-100" onclick="logout()">Logout</button>
            </div>
        </div>

        <div class="main-content">
            <h2 class="mb-4">Teacher Dashboard</h2>
            
            <div class="card mb-4">
                <div class="card-body p-4">
                    <h5 class="card-title mb-3">Manage My Availability</h5>
                    <div class="row g-3 align-items-end">
                        <div class="col-md-4">
                            <label for="daySelect" class="form-label">Day of Week</label>
                            <select id="daySelect" class="form-select">
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" id="startTime" class="form-control">
                        </div>
                         <div class="col-md-3">
                            <label for="endTime" class="form-label">End Time</label>
                            <input type="time" id="endTime" class="form-control">
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary w-100" onclick="addAvailability()">Add Slot</button>
                        </div>
                    </div>
                    <hr>
                    <h6>Current Slots</h6>
                    <ul id="availabilityList" class="list-group"></ul>
                </div>
            </div>

            <div class="card">
                <div class="card-body"><h5 class="card-title">Appointment Requests</h5></div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Student Email</th>
                                <th>Date & Time</th>
                                <th>Message</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointmentsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="teacher.js"></script>
</body>
</html>
